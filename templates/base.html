<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema Escuela{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .mobile-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: white;
      min-height: 65vh;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .top-bar {
      background-color: #111;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1001;
    }

    .profile-section {
      text-align: center;
      padding: 20px;
    }

    .profile-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .info-box {
      border: 2px solid #ccc;
      border-radius: 30px;
      padding: 10px;
      margin: 10px auto;
      text-align: center;
      width: 80%;
      font-weight: bold;
    }

    .footer-note {
      font-size: 0.75rem;
      text-align: center;
      color: #666;
      padding: 15px;
    }

    .side-menu {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 1000;
      transition: 0.3s ease;
      padding: 20px;
    }

    .side-menu.active {
      left: 0;
    }

    .menu-button {
      border-radius: 30px;
      background-color: #111;
      color: white;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .btn-close-session {
      text-align: center;
      color: black;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }

    .backdrop.active {
      display: block;
    }

    .menu-link {
      display: block;
      width: 100%;
      background-color: #111;
      color: white;
      text-align: center;
      border-radius: 30px;
      padding: 10px;
      margin: 8px 0;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    .menu-link:hover {
      background-color: #333;
    }

    .menu-link.active {
      background-color: #222;
    }

  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="mobile-container">
    <!-- Menú lateral -->
    <div class="side-menu gap-1" id="sideMenu">
      <h5><strong>Sistema</strong> Escuela</h5>
      <br>
      <a href="{% url 'dashboard:index' %}" class="menu-link p-3 {% if current_page == 'inicio' %}active{% endif %}">Inicio</a>
      <a href="{% url 'materias:materias' %}" class="menu-link p-3{% if current_page == 'materias' %}active{% endif %}">Materias</a>
      <a href="{% url 'calificaciones:calificaciones' %}" class="menu-link  p-3 {% if current_page == 'calificaciones' %}active{% endif %}">Calificaciones</a>
      <a href="{% url 'tareas:tareas_pendientes' %}" class="menu-link p-3 {% if current_page == 'tareas' %}active{% endif %}">Tareas Pendientes</a>
      <a href="{% url 'mensajeria:mensajeria' %}" class="menu-link p-3 {% if current_page == 'mensajeria' %}active{% endif %}">Mensajería</a>
      <a class="menu-link p-3 {% if current_page == 'configuracion' %}active{% endif %}">Configuración</a>
      <div class="btn-close-session"><a href="{% url 'users:login' %}" class="text-reset text-decoration-none">Cerrar Sesión</a></div>
    </div>

    <!-- Fondo gris -->
    <div class="backdrop" id="backdrop"></div>

    <!-- Barra superior -->
    <div class="top-bar">
      <i class="bi bi-list" id="menuToggle" style="cursor:pointer; font-size: 1.5rem;"></i>
      <span><strong>Sistema</strong> Escuela</span>
    </div>

    <!-- Contenido dinámico -->
    {% block content %}{% endblock %}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts -->
  <script>
    const sideMenu = document.getElementById("sideMenu");
    const toggle = document.getElementById("menuToggle");
    const backdrop = document.getElementById("backdrop");

    toggle.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
      backdrop.classList.toggle("active");
    });

    backdrop.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      backdrop.classList.remove("active");
    });
  </script>

  {% block extra_js %}
  
  {% endblock %}
</body>
</html>
