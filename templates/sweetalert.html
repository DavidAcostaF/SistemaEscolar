{% comment %} <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> {% endcomment %}

{% if messages %}
    {% for message in messages %}
    <script>
        let title = "";
        if ("{{message.tags}}" === 'error') {
            title = "¡Error!";
        }
        if ('{{message.tags}}' === 'success') {
            title = "¡Éxito!";
        }
        if ("{{message.tags}}" === 'warning') {
            title = "¡Advertencia!";
        }
        if ("{{message.tags}}" === 'info') {
            title = "Información";
        }

        Swal.fire({
            title: title,
            html: `<span data-fieldname="message">{{ message|safe }}</span>`,
            type: '{{message.tags}}',
            icon: '{{message.tags}}',
            confirmButtonText: 'Continuar',
            confirmButtonColor: '#53ab3a',
        });
    </script>
    {% endfor %}
{% endif %}
