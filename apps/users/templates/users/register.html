<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mobile-container {
      width: 300px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      color: black;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .tab-header {
      display: flex;
      margin: -20px -20px 20px -20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-weight: normal;
      background-color: white;
      color: #333;
    }

    .tab.active {
      background-color: #111;
      color: white;
      font-weight: bold;
    }

    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
      margin-bottom: 15px;
      width: 100%;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .password-wrapper input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border-radius: 50px;
      border: 1px solid #ced4da;
    }

    .password-wrapper button {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      border: none;
      background-color: #111;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .btn-register {
      border-radius: 50px;
      background-color: #111;
      color: white;
      padding: 12px;
      width: 100%;
    }

    .footer-text {
      font-size: 0.9rem;
      color: gray;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="tab-header">
      <div class="tab active">Sistema <span class="text-muted">Escuela</span></div>
      <div class="tab">Registro</div>
    </div>

    <form>
      <label class="form-label">Crear Usuario</label>
      <input type="text" class="form-control" placeholder="...">

      <label class="form-label">Usuario del Alumno</label>
      <input type="text" class="form-control" placeholder="...">

      <label class="form-label">Crear Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="pass1" placeholder="...">
        <button type="button" onclick="togglePassword('pass1', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <label class="form-label">Confirmar Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="pass2" placeholder="...">
        <button type="button" onclick="togglePassword('pass2', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <button type="submit" class="btn btn-register">Registrarse</button>
      <div class="footer-text">Iniciar Sesión</div>
    </form>
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>
</body>
</html>
