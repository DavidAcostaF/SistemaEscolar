<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .mobile-container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      color: black;
    }
    .tab-header {
      display: flex;
    }
    .tab-header .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .tab.active {
      background-color: #111;
      color: white;
      font-weight: bold;
    }
    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
      margin-bottom: 15px;
    }
    .btn-eye {
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      background-color: #111;
      color: white;
    }
    .btn-register {
      border-radius: 50px;
      background-color: #111;
      color: white;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
    }
    .text-eye {
      background: transparent;
      border: none;
      color: white;
    }
    .footer-text {
      font-size: 0.9rem;
      color: gray;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="mobile-container p-3">
    <h5 class="text-center mb-3">Registro</h5>
    <div class="tab-header">
      <div class="tab active">Sistema <span class="text-muted">Escuela</span></div>
      <div class="tab">Registro</div>
    </div>

    <form>
      <label class="form-label mt-3">Crear Usuario</label>
      <input type="text" class="form-control" placeholder="...">

      <label class="form-label">Usuario del Alumno</label>
      <input type="text" class="form-control" placeholder="...">

      <label class="form-label">Crear Contraseña</label>
      <div class="input-group">
        <input type="password" class="form-control" placeholder="...">
        <button class="btn btn-eye" type="button">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <label class="form-label">Confirmar Contraseña</label>
      <div class="input-group">
        <input type="password" class="form-control" placeholder="...">
        <button class="btn btn-eye" type="button">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <button type="submit" class="btn btn-register">Registrarse</button>
      <div class="footer-text">Iniciar Sesión</div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
