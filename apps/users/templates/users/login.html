{% load crispy_forms_tags %}
{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock head %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .mobile-container {
    width: 300px;
    background-color: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
  }

  .tab-header {
    display: flex;
    margin: -20px -20px 20px -20px;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    background-color: white;
    color: #333;
    font-weight: normal;
  }

  .tab.active {
    background-color: #111;
    color: white;
    font-weight: bold;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  .input-group input {
    border-radius: 50px;
    width: 100%;
    padding: 12px 50px 12px 20px;
    border: 1px solid #ced4da;
  }

  .input-group .btn-eye {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 50px;
    border: none;
    background-color: #111;
    color: white;
    border-top-right-radius: 50px;
    border-bottom-right-radius: 50px;
  }

  .btn-login {
    border-radius: 50px;
    background-color: #111;
    color: white;
    padding: 12px;
    width: 100%;
  }

  .footer-text {
    font-size: 0.9rem;
    color: gray;
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
  }

  input[type="text"],
  input[type="password"] {
    border-radius: 50px !important;
  }
</style>

<div class="mobile-container">
  <div class="tab-header">
    <div class="tab active">Sistema <span class="text-muted">Escuela</span></div>
    <div class="tab">Iniciar Sesión</div>
  </div>

  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger py-1">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <label class="form-label">Username de moodle*</label>
    <div class="input-group">
      {{ form.username }}
    </div>

    <label class="form-label">Contraseña</label>
    <div class="input-group">
      {{ form.password }}
      <button class="btn-eye" type="button" onclick="togglePassword()">
        <i class="bi bi-eye" id="eyeIcon"></i>
      </button>
    </div>

    <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    <div class="footer-text">
      <a href="{% url 'users:register' %}" class="text-reset text-decoration-none">Regístrate</a>
    </div>
  </form>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("id_password");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
</script>
{% endblock %}
